<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign up Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">Welcome Back!</h1>
    
    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="login-username" name="username" required><br>
            
            <label for="password">Password:</label>
            <input type="password" id="login-password" name="password" required><br>
            
            <button type="submit">Log In</button>
            <div id="login-message" class="message"></div>
        </form>
        <p>Don't have an account? <a href="#" id="signup-link">Sign up</a></p>
    </div>
    
    <div id="signup-container" style="display:none;">
        <h2>Signup</h2>
        <form id="signup-form">
            <label for="username">Username:</label>
            <input type="text" id="signup-username" name="username" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="signup-email" name="email" required><br>
            
            <label for="password">Password:</label>
            <input type="password" id="signup-password" name="password" required><br>
            
            <label for="firstName">First Name:</label>
            <input type="text" id="signup-firstName" name="firstName" required><br>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="signup-lastName" name="lastName" required><br>
            
            <label for="gender">Gender:</label>
            <select id="signup-gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
             </select><br><br>
            
            <button type="submit">Sign Up</button>
            <div id="signup-message" class="message"></div>
        </form>
        <p>Already have an account? <a href="#" id="login-link">Login</a></p>
    </div>
    
    <div id="profile-container" style="display:none;">
        <!-- <h2>Profile</h2> -->
        <div id="profile-image">
            <img id="profile-image" src="" alt="Profile Image">
        </div>
        <div id="profile">
            <p>Username: <span id="profile-username"></span></p>
            <p>Email: <span id="profile-email"></span></p>
            <p>First Name: <span id="profile-firstName"></span></p>
            <p>Last Name: <span id="profile-lastName"></span></p>
            <p>Gender: <span id="profile-gender"></span></p>
            <img id="profile-image" src="" alt="Profile Image">
        </div>
        <button id="logout">Log Out</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
