<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="heading">eCommerce App</h1>
        <nav>
            <button id="login-button">Login</button>
            <button id="signup-button">Sign Up</button>
            <button id="logout-button" style="display: none;">Log Out</button>
        </nav>
        <p id="logged-in-user" style="display: none;"></p>
    </header>
    
    <main id="main-container">
        <div id="home-container">
            <h2>Welcome to eCommerce App!</h2>
            <!-- Add more content as needed for the home page -->
        </div>
        
        <div id="signup-container" style="display:none;">
            <h2>Signup</h2>
            <form id="signup-form">
                <label for="username">Username:</label>
                <input type="text" id="signup-username" name="username" required><br>
                
                <label for="email">Email:</label>
                <input type="email" id="signup-email" name="email" required><br>
                
                <label for="password">Password:</label>
                <input type="password" id="signup-password" name="password" required><br>
                
                <label for="firstName">First Name:</label>
                <input type="text" id="signup-firstName" name="firstName" required><br>
                
                <label for="lastName">Last Name:</label>
                <input type="text" id="signup-lastName" name="lastName" required><br>
                
                <label for="gender">Gender:</label>
                <input type="text" id="signup-gender" name="gender" required><br>
                
                <button type="submit">Sign Up</button>
            </form>
            <p id="signup-message"></p>
        </div>
        
        <div id="login-container" style="display:none;">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username-login">Username:</label>
                <input type="text" id="username-login" name="username-login" required><br>
                
                <label for="password-login">Password:</label>
                <input type="password" id="password-login" name="password-login" required><br>
                
                <button type="submit">Log In</button>
            </form>
            <p id="login-message"></p>
        </div>
        
        <div id="profile-container" style="display:none;">
            <h2>Profile</h2>
            <div id="profile">
                <p>Username: <span id="profile-username"></span></p>
                <p>Email: <span id="profile-email"></span></p>
                <p>First Name: <span id="profile-firstName"></span></p>
                <p>Last Name: <span id="profile-lastName"></span></p>
                <p>Gender: <span id="profile-gender"></span></p>
                <img id="profile-image" src="" alt="Profile Image">
            </div>
            <button id="edit-profile">Edit Profile</button>
            <p id="edit-profile-message"></p>
        </div>
        
        <div id="edit-profile-container" style="display:none;">
            <h2>Edit Profile</h2>
            <form id="edit-profile-form">
                <label for="edit-firstName">First Name:</label>
                <input type="text" id="edit-firstName" name="edit-firstName" required><br>
                
                <label for="edit-lastName">Last Name:</label>
                <input type="text" id="edit-lastName" name="edit-lastName" required><br>
                
                <label for="edit-gender">Gender:</label>
                <input type="text" id="edit-gender" name="edit-gender" required><br>
                
                <button type="submit">Save Changes</button>
            </form>
            <p id="edit-profile-msg"></p>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
