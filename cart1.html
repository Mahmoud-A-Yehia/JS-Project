<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        td img {
            max-width: 100px;
            height: auto;
        }
        .total {
            text-align: right;
            font-weight: bold;
            background-color: #f2f2f2;
        }
        .checkout, .remove {
            display: block;
            padding: 10px;
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .checkout {
            width: 100%;
            background-color: #4CAF50;
        }
        .checkout:hover {
            background-color: #45a049;
        }
        .remove {
            background-color: #ff4d4d;
        }
        .remove:hover {
            background-color: #ff3333;
        }
    </style>
</head>
<body>

    <h1>Shopping Cart</h1>

    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>After-Discount Total</th>
                <th>Action</th>
            </tr>
        </thead>
